<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <form id="login-form">
                <h2 class="text-center text-light">Login</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="login-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="mt-3 text-center">Don't have an account? <a href="#" id="show-register" class="text-light">Register here</a></p>
            </form>

            <form id="register-form" style="display: none;">
                <h2 class="text-center text-light">Register</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="register-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <p class="mt-3 text-center">Already have an account? <a href="#" id="show-login" class="text-light">Login here</a></p>
            </form>

            <div id="habit-tracker" class="card p-5" style="display: none;" >
                <h2 class="text-center text-light ">Habit Tracker</h2>
                <div id="menu" class="d-flex justify-content-between mb-3 ">
                    <button id="logout" class="btn btn-secondary">Logout</button>
                    <div class="input-group">
                        <input type="text" class="form-control" id="new-habit" placeholder="New Habit">
                        <div class="input-group-append">
                            <button id="add-habit" class="btn btn-primary">Add Habit</button>
                        </div>
                    </div>
                </div>
                <div id="habits"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
